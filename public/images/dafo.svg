        <text x="20" y="110" fill="#FFD700" font-family="Arial" font-size="14">• Diferenciación en el medio</text>
        <text x="20" y="140" fill="#FFD700" font-family="Arial" font-size="14">• Buena reputación</text>
        <text x="20" y="170" fill="#FFD700" font-family="Arial" font-size="14">• Tecnología avanzada</text>
    </g>

