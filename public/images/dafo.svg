        <text x="20" y="40" fill="#FFD700" font-family="Arial" font-size="20" font-weight="bold">AMENAZAS</text>
        <text x="20" y="80" fill="#FFD700" font-family="Arial" font-size="14">• Competencia en el sector</text>
