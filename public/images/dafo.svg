        <text x="20" y="140" fill="#FFD700" font-family="Arial" font-size="14">• Dependencia tecnológica</text>
        <text x="20" y="170" fill="#FFD700" font-family="Arial" font-size="14">• Falta de contacto humano</text>
    </g>

    <!-- Fortalezas -->
